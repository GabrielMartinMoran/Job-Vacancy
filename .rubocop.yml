require: rubocop-rspec

# Avoid methods longer than 30 lines of code
MethodLength:
  Max: 30
Metrics/BlockLength:
  ExcludedMethods: ['controllers', 'describe', 'context']
Metrics/LineLength:
  Max: 120
  IgnoredPatterns: ['(When|Given|Then)', '(get|post|put)']
Metrics/AbcSize:
  Max: 18
Naming/PredicateName:
  Enabled: false
Style/FrozenStringLiteralComment:
  EnforcedStyle: never
Style/Documentation:
  Exclude: ['**/*']
RSpec/AnyInstance:
  Enabled: false
RSpec/ExampleWording:
  Enabled: false
RSpec/DescribeClass:
  Enabled: false
RSpec/HookArgument:
  EnforcedStyle: each
RSpec/MessageSpies:
  EnforcedStyle: receive
RSpec/MultipleExpectations:
  Max: 4
RSpec/ExampleLength:
  Max: 10
